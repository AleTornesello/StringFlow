<div
  class="title"
  data-testid="title"
>{{data.label}}</div>
<div class="flex">
  <div class="w-6">
    <div
      class="input"
      *ngFor="let input of inputs"
      [attr.data-testid]="'input-'+input.id"
    >
      <div
        class="input-socket"
        refComponent
        [data]="{type: 'socket', side: 'input', key: input.id, nodeId: data.id, payload: input.socket, seed: seed }"
        [emit]="emit"
        data-testid="input-socket"
      ></div>
      <div
        class="input-title"
        data-testid="input-title"
      >
        <label>{{input.label}}</label>
        <label
          *ngIf="input.type"
          class="input-type"
        >
          [{{input.type}}]
        </label>
      </div>
    </div>
  </div>
  <div class="w-6">
    <div
      class="output"
      *ngFor="let output of outputs"
      [attr.data-testid]="'output-'+output.id"
    >
      <div
        class="output-title"
        data-testid="output-title"
      >
        <label>{{output.label}}</label>
        <label
          *ngIf="output.type"
          class="output-type"
        >
          [{{output.type}}]
        </label>
      </div>
      <div
        class="output-socket"
        refComponent
        [data]="{type: 'socket', side: 'output', key: output.id, nodeId: data.id, payload: output.socket, seed: seed }"
        [emit]="emit"
        data-testid="output-socket"
      ></div>
    </div>
  </div>
</div>
