<app-simple-dialog
  #dialog
  [closable]="true"
  [header]="'common.alert.title' | transloco"
>
  <div class="mt-4 flex justify-content-center">
    {{ message }}
  </div>

  <div buttons>
    <div class="col-12 flex justify-content-center">
      <p-button
        [label]="'common.ok' | transloco"
        styleClass="p-button-accent"
        (onClick)="onConfirm()"
      ></p-button>
    </div>
  </div>
</app-simple-dialog>
